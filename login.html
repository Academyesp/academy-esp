<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academy ESP Fukuoka</title>
    <script type="module" src="./firebase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin: 10px 0;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #e60000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #cc0000;
        }
        .error {
            color: red;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>

        function onSubmit(token) {
            document.getElementById("login-form").submit();
        }


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const recaptchaResponse = grecaptcha.getResponse();

            if (!recaptchaResponse) {
                document.getElementById('error-message').textContent = 'Please complete the reCAPTCHA.';
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "dashboard.html"; // Change this to your user dashboard page
                })
                .catch((error) => {
                    document.getElementById('error-message').textContent = error.message;
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" onsubmit="login(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6Le1o_4pAAAAAJTK-qA-hWF86KOsERS7fr8nE_20"></div>

            </div>
            <button class="g-recaptcha" 
                data-sitekey="6Le1o_4pAAAAAJTK-qA-hWF86KOsERS7fr8nE_20" 
                data-callback='onSubmit' 
                data-action='submit'>Submit
            </button>

            <button type="submit" class="btn">Login</button>
            <div id="error-message" class="error"></div>
        </form>
    </div>
</body>
</html>
